    - name: Dicey Brawl
      resource: Heist-Icon
      background: bg-semi-dark-purple
      color: A329A3
      url: events/dicey-brawl
      map: dicey-brawl.png
      show-map: dicey-brawl-preview.png
      map-creator: Seijuro
      desc-creator: Seijuro
      description: A world perfectly balanced. Will it be ruined by greed? Maybe revenge? Hopefully not decadence.
      restrictions:
        - Piper
        - Colt
        - Brock
        - Emz
        - Dynamike
        - Tick
        - Nani
        - Bull
        - Shelly
        - El-Primo
        - Tara
        - Bo
        - Mr.P
        - Penny
        - Jacky
        - Bibi
        - Leon
        - Max
        - Daryll
        - Spike
      mechanics:
        - step: Pick a brawler
          substeps:
            - Only the brawlers mentioned above can be chosen
            - Both sides <b>can have duplicate brawlers</b>
        - step: Distribution
          substeps:
            - There will be two teams with 5 members each
            - One team will be on the left side, the other on the right
        - step: Preparation Phase
          substeps:
            - <b>No one can eliminate or kill anyone until the poison gas appears</b>
            - Players can charge their super while waiting for the poison gas
        - step: Battle Phase
          substeps:
            - Charge your Super with your Team
            - Secure key positions
            - Watch and support your allies
            - Eliminate or control your enemies
        - step: Win Condition
          substeps:
            - <b>The first team that manages to destroy all cactuses of the other side wins</b>
            - If no team managed to destroy all cactuses, the one with the most cactuses standing wins
            - <b>If all cactuses from both sides are standing until the end, everyone wins</b>
            - If a rule was broken by a team, the opposing team automatically wins

    - name: Dodgy Ball
      resource: Showdown-Icon
      background: bg-pale-blue
      color: 84BFCF
      url: events/dodgy-ball
      map: dodgy-ball.png
      show-map: dodgy-ball-preview.png
      map-creator: Seijuro
      desc-creator: Seijuro
      description: Trust the Ball... See the Ball... Feel the Ball... Hear the Ball... Be the Ball.. Now throw the f*****' Ball!
      restrictions:
        - Sprout
      mechanics:
        - step: Choose a brawler
        - step: Team Distribution
          substeps:
            - 2 Sprouts will be chosen as Game Masters and will spawn at a different location
            - 8 Sprouts will be chosen as Players and will spawn at the same location
        - step: Players have to reach the Central Area
          substeps:
            - Clear obstacles
            - Dodge projectiles
            - Survive the Poison Gas
            - Use the Jump Pad at the bottom of the map to enter the Central Area
            - <b>Players cannot attack the Game Masters when outside the Central Area</b>
        - step: Game Masters have to protect the Central Area
          substeps:
            - Prevent the players from reaching the Central Area
            - The entrance to the Central Area is the Jump Pad located at the bottom of the map
            - <b>Game Masters can only damage or trap Players outside the Central Area</b>
        - step: Central Area Breached
          substeps:
            - 1 Player has used the Bottom Jump Pad and reached the Central Area
            - <b>Game Masters and Players can eliminate or kill each other in the Central Area</b>
            - Everyone can use the Jump Pads and Teleporters
        - step: Win Condition
          substeps:
            - Last Team standing wins

