    - name: For The Worthy
      resource: Bounty-Icon
      background: bg-semi-dark-red
      color: B31D00
      url: events/for-the-worthy
      map: for-the-worthy.png
      show-map: for-the-worthy-preview.png
      map-creator: Seijuro
      desc-creator: Seijuro
      description: Any weapon is allowed. Any martial art uncontained. You only need to bring out your true strength. Are you worthy to be in the arena?
      restrictions:
        - Edgar
        - Rosa
        - Daryll
        - Nita
        - Jacky
        - Tick
        - 8-Bit
        - Carl
        - Rico
        - Bea
        - Amber
        - Crow
        - Spike
        - Sandy
        - Max
        - Surge
        - Colette
        - Gale
      mechanics:
        - step: Choose any brawler
          substeps: 
            - Host can restrict the choice to only the brawlers above
            - Host can restrict the choice to at least 2 brawlers
        - step: Participants will be randomly divided into teams of 5
        - step: 1v1 Tag Team
          substeps:
            - <b>Use the Spring Traps to switch with your Teammate</b>
        - step: Battle Phase
          substeps:
            - <b>Only 1 Player from each team can enter the arena</b>
            - Players outside the arena cannot eliminate or kill anyone
            - Players outside the arena can search for hidden power cubes
            - <b>Only players in the arena can eliminate or damage each other</b>
        - step: Win Condition
          substeps:
            - The last team standing wins
            - <b>When a team is not in the arena for 10 seconds, the opposing team automatically wins</b>
            - If a rule was broken, the opposing side automatically wins

    - name: Jump Park
      resource: Showdown-Icon
      background: bg-semi-dark-flax
      color: E5CD57
      url: events/jump-park
      map: jump-park.png
      show-map: jump-park-preview.jpg
      map-creator: CryAlphaST
      desc-creator: Seijuro
      description: It might be chilly, but it won't stop us from popping. Hop in and keep jumping or become one with these half-frozen relics.
      restrictions:
        - Dynamike
      mechanics:
        - step: Choose a brawler
        - step: Complete the race
          substeps:
            - Keep Jumping
            - Clear obstacles
            - Stun opponents but don't kill
            - Use the launch pad at the right end
        - step: Win Condition
          substeps:
            - Reached the right end
            - First to be eliminated by the poison cloud
            - Did not kill anyone

    - name: Last Sanctuary
      resource: Hot-Zone-Icon
      background: bg-semi-dark-green
      color: 33763E
      url: events/last-sanctuary
      map: last-sanctuary.png
      show-map: last-sanctuary-preview.png
      map-creator: Seijuro & Christian.10
      desc-creator: Seijuro
      description: No matter the season, famine is ever-present in this realm. We would even fight over spoilt food just to sate our hunger. But now that a new sanctuary was found, we may be able to bring providence to our people.
      restrictions: 
        - Rosa
        - Bull
        - Shelly
        - Bo
        - Amber
        - Sandy
        - Piper
        - Colt
        - Brock
        - Lou
        - Tara
        - Poco
      mechanics:
        - step: Choose a side
          substeps:
            - Defenders should have at least 4 members
            - Invaders should have at least 4 members
            - Host decides the distribution of both sides
        - step: Pick a brawler
          substeps:
            - <b>Invaders</b> are - <b><i>Piper, Colt, Brock, Lou, Tara, and Poco</i></b>
            - <b>Defenders</b> are - <b><i>Rosa, Bull, Shelly, Bo, Amber, and Sandy</i></b>
            - Both sides <b>can have duplicate brawlers</b>
            - To allow healing, Host can switch to Duo Showdown (in the future)
        - step: Preparation Phase
          substeps:
            - <b>Invaders can't attack until the poison gas appears</b>
            - <b>Defenders go to the Sanctuary (Center Bush Area)</b>
            - Both sides can charge their super while waiting
        - step: Battle Phase
          substeps:
            - All players can eliminate or kill each other
            - Invaders can break the walls and bushes of the Defenders
            - <b>Invaders cannot break fences until all walls are broken</b>
            - <b>Defenders cannot kill outside the bushes until all walls are broken</b>
        - step: Win Condition
          substeps:
            - <b>Invaders win if they managed to break all walls and fences, or eliminate all Defenders</b>
            - <b>Defenders win if they managed to eliminate all Invaders</b>
            - If a rule was broken, the opposing side automatically wins
        - step: Extra
          substeps:
            - Classic Mode â€” Rosa vs Piper (Damsels and De-stress)

